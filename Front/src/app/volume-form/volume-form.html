<div class="ajouter" *ngIf="manga">
  <h2>Ajouter un tome</h2>

  <form (ngSubmit)="createVolume()">
    <div class="form-group">
        <label>Série :</label>
        <label>{{manga.name}}</label> 
    </div>
    <div class="form-group">
      <label>Numéro du tome : </label>
      <input type="number" name="numero" [(ngModel)]="volume.numero"/>
    </div>

    <div class="form-group">
        <label>Image du tome : </label>
        <input type="file" (change)="onFileSelected($event)"/>
    </div>

    <div class="form-group">
      <label>Résumé : </label>
      <textarea 
      name="resume" 
      class="resume"
      [(ngModel)]="volume.resume"
      rows="6">
    </textarea>
    </div>

    <div class="form-group">
      <label>Collector : </label>
      <select name="collector" [(ngModel)]="volume.collector">
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Enregistrer</button>
  </form> 

  <button class="submit-btn" (click)="Retour()">Retour</button>
  
</div>
