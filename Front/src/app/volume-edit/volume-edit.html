<div class="modifier" *ngIf="volume">
  <h2>Modifier les informations du tome</h2>

  <form (ngSubmit)="updateVolume()">

    <div class="form-group">
      <label>Nom de la série : </label>
      <label>{{this.manga?.name}}</label>
    </div>

    <div class="form-group">
      <label>Numéro du tome : </label>
      <input type="number" [(ngModel)]="volume.numero" name="numero" [placeholder]="volume.numero" />
      <p>Ce nombre ne peut dépasser {{this.manga?.volumeNb}} </p>
    </div>

    <div class="form-group">
        <label>Image du tome : </label>
        <input type="file" (change)="onFileSelected($event)"/>
    </div>

    <div class="delete-img">
      <input type="checkbox" id="deleteImg" name="deleteImage" [(ngModel)]="deleteImage"/>
      <label>Supprimer l'image présente actuellement</label>
    </div>

    <div class="form-group">
      <label>Résumé : </label>
      <textarea 
      [(ngModel)]="volume.resume" 
      name="resume" 
      [placeholder]="volume.resume" 
      class="resume"
      rows="6">
    </textarea>
    </div>

    <div class="form-group">
      <label>Collector : </label>
      <select [(ngModel)]="volume.collector" name="collector">
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>

    <div class="form-group">
      <label>Jaquette alternative : </label>
      <select [(ngModel)]="volume.jaqAlt" name="jaqAlt">
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Enregistrer</button>
  </form>

  <button class="submit-btn" (click)="Retour()">Retour</button>
</div>
